<header class='block'>
  <div class='logo'>
    <img src='../../../../assets/logo.png' />
    <h1>ngVideo</h1>
  </div>
  <div class='auth'>
    <p *ngIf='isAuthenticated()'>You're signed in as <span>John Doe</span></p>
    <button type='button' *ngIf='!isAuthenticated()' (click)='onLogin()'>Log in</button>
    <button type='button' *ngIf='isAuthenticated()' (click)='onLogout()'>Log out</button>
  </div>
</header>
