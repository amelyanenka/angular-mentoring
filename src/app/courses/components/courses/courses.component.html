<div class='courses'>
  <app-search
    (search)='onSearch($event)'
    (changedSearchValue)='onChangedSearchValue($event)'>
  </app-search>
  <app-course
    *ngFor='let course of courses | orderBy: "creation"'
    [course]='course'
    (delete)='onDelete($event)'>
  </app-course>
  <div *ngIf="!courses.length" class="no-data">
    No data. Feel free to add new course.
  </div>
  <button (click)='onShowMore()'>Show More</button>
</div>
