<div class='search'>
  <div class='item'>
    <input type='text'
           placeholder='name'
           [ngModel]='searchValue'
           (ngModelChange)='onChangedSearchValue($event)'>
    <button (click)='onSearch()'>Search</button>
  </div>
  <button (click)='onAddCourse()'>Add course</button>
</div>
