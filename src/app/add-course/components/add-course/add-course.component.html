<div class='form-wrapper'>
  <div class='form-container'>
    <form>
      <div>
        <p>Title:</p>
        <input type='text' name='title' placeholder='Title'>
      </div>
      <div>
        <p>Description:</p>
        <textarea type='text' name='description' placeholder='Some words about this course'></textarea>
      </div>
      <div>
        <app-creation [creationDate]='creationDate'></app-creation>
      </div>
      <div>
        <app-duration (duration)='duration' (changedDuration)='onChangedDuration($event)'></app-duration>
      </div>
      <div>
        <app-authors></app-authors>
      </div>
      <div class='buttons'>
        <button type='button'>Save</button>
        <button type='button'>Cancel</button>
      </div>
    </form>
  </div>
</div>
