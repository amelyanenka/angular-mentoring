<div class='form-wrapper'>
  <div class='form-container'>
    <form>
      <div>
        <p>Title:</p>
        <input type='text' name='title' placeholder='Title' [(ngModel)]='title'>
      </div>
      <div>
        <p>Description:</p>
        <textarea type='text' name='description' placeholder='Some words about this course' [(ngModel)]='description'></textarea>
      </div>
      <div>
        <app-creation [creation]='creation'></app-creation>
      </div>
      <div>
        <app-duration [(duration)]='duration' (changedDuration)='onChangedDuration($event)'></app-duration>
      </div>
      <div>
        <app-authors></app-authors>
      </div>
      <div class='buttons'>
        <button type='button' (click)='onSave()'>Save</button>
        <button type='button' (click)='onCancel()'>Cancel</button>
      </div>
    </form>
  </div>
</div>
