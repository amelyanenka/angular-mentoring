<div class='form-wrapper'>
  <div class='form-container'>
    <div>
      <input [(ngModel)]='login' type='text' name='login' placeholder='Login'>
    </div>
    <div>
      <input [(ngModel)]='password' type='password' name='password' placeholder='Password'>
    </div>
    <button type='submit' (click)='onLogin()'>Log in</button>
  </div>
</div>
